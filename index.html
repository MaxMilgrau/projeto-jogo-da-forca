<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo da forca</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <div class="main-container">
            <div id="forca-container">
               <img class="forca" src="./forca.png" alt="forca-imagem" />
               
               
            </div>

            <div class="palavra-container"></div>
            
        </div>

        <div id="input-container">
            <div id="input-secreto">
                <label for="palavra-secreta">Jogador, insira a palavra secreta</label>
                <input id="palavra-secreta" name="palavra" type="text" />
                <button id="enviar">Enviar</button>
            </div>
            
            <div id="input-caracter">
                <label for="letra">jogador, insira uma letra</label>
                <input id="letra" name="letra" type="text" maxlength="1" disabled />
                <button id="char-button">Enviar</button>
            </div>
      

        </div>

        <footer>
            <span class="footer-span">desenvolvido por &copy; Gabriel Augusto</span>
        </footer>

        <script src="./scripts.js"></script>
    </body>
</html>
