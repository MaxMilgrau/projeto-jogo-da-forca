<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo da forca</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <div class="main-container">
            <div class="forca-container">
                <div class="forca-tronco"></div>
                <div class="forca-superior"></div>
               
            </div>
            <div class="palavra-container"></div>
            <div id="input-container">
                <div id="input-secreto">
                    <label for="palavra-secreta">Jogador, insira a palavra secreta</label>
                    <input id="palavra-secreta" type="password" name="secret-word" />
                </div>
                
                <div id="input-caracther">
                    <label for="insira-caracther">jogador, insira uma letra</label>
                    <input id="insira-caracther" type="text">
                </div>
          

            </div>
        </div>

        <footer>
            <span class="footer-span">desenvolvido por &copy; Gabriel Augusto</span>
        </footer>

        <script src="./scripts.js"></script>
    </body>
</html>
