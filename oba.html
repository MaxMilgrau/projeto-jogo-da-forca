<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Teste</title>
        <link rel="stylesheet" href="./treino.css">
    </head>
    <body>
      <div id="main"></div>

      <div class="main-container">
        <div id="container-button-input">
            <label for="palavra-secreta">Insira uma palavra</label>
            <input id="palavra-secreta" name="palavra" type="text">
            <button id="enviar">Enviar</button>
            
          </div>

          <div id="container-button-character">
            <label for="letra">Insira uma letra</label>
            <input id="letra" name="letra" type="text" maxlength="1">
            <button id="char">Enviar</button>
            
          </div>

      </div>
     
        

    

        <script src="./teste.js" defer></script>
    </body>
</html>
