<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Teste</title>
        <link rel="stylesheet" href="./treino.css">
    </head>
    <body>
      <div id="main"></div>

      <div class="main-container">
        <div id="container-button-input">
            <label for="palavra-secreta">Insira uma palavra</label>
            <input id="palavra-secreta" name="palavra" type="text" >
            <button id="enviar">Enviar</button>
            
          </div>

          <div id="container-button-character">
            <label for="letra">Insira uma letra</label>
            <input id="letra" name="letra" type="text" maxlength="1" disabled>
            <button id="char-button">Enviar</button>
            
          </div>

      </div>
     
      <div id="tracos-container">
        <div id="number-one">1</div>
        <div id="number-two">2</div>
        <div id="number-three">3</div>
        <div id="number-four">4</div>
        <div id="number-five">5</div>
        <div id="number-six">6</div>
      </div>

    

        <script src="./teste.js" defer></script>
    </body>
</html>
